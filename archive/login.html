<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KI-Karriereberater</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header-with-logo">
            <img src="images/Logo_komplett_transparent.png" alt="Firmenlogo" class="header-logo">
            <h1>Login</h1>
        </div>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/register.html">Registrieren</a></li>
            </ul>
        </nav>

        <div class="form-section">
            <h2>Anmelden</h2>
            <div id="loginMessage" class="message"></div>
            <form id="loginForm">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" required>

                <label for="password">Passwort:</label>
                <input type="password" id="password" required>

                <button type="submit">Anmelden</button>
            </form>
            <p>Noch kein Konto? <a href="/register.html">Hier registrieren</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script> </body>
</html>
