<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - KI-Karriereberater</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header-with-logo">
            <img src="images/mein-logo.png" alt="Firmenlogo" class="header-logo">
            <h1>Registrieren</h1>
        </div>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/register.html">Registrieren</a></li>
            </ul>
        </nav>

        <div class="form-section">
            <h2>Neues Konto erstellen</h2>
            <div id="registerMessage" class="message"></div>
            <form id="registerForm">
                <p class="payment-info">Bitte bestätige deine "Zahlung", um dich zu registrieren. (In einer echten Anwendung wäre hier die Integration eines Zahlungsdienstleisters)</p>
                <input type="checkbox" id="paymentConfirmed" required>
                <label for="paymentConfirmed">Ich habe die "Zahlung" geleistet und bin bereit für die Registrierung.</label>
                <br><br>

                <label for="emailReg">E-Mail:</label>
                <input type="email" id="emailReg" required>

                <label for="passwordReg">Passwort:</label>
                <input type="password" id="passwordReg" required>

                <button type="submit">Registrieren</button>
            </form>
            <p>Bereits ein Konto? <a href="/login.html">Hier anmelden</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
